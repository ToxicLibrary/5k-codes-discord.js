<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Best Agario Arabic Version By YounesTN">
    <meta name="keywords" content="agario, agar, io, cell, cells, virus, bacteria, blob, game, games, web game, html5, fun, flash">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>AgarioTN</title>

    <link id="favicon" rel="icon" type="image/png" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/gallery.css" rel="stylesheet">

    <script src="assets/js/quadtree.js"></script>
    <script src="assets/js/main_out.js"></script>
</head>

<body>
    <div id="gallery" onclick="if (event.target == this) this.hide()" style="display: none;">
        <div id="gallery-content">
            <div id="gallery-header">Skins</div>
            <div id="gallery-body"></div>
        </div>
    </div>
  <center>
    <div id="overlays" style="display: none;">
        <div id="helloDialog">
            <div class="form-group">
                <h2 id="title">AgarioTN Arabic Server</h2>
            </div>

            <div class="form-group">
                <input id="nick" class="form-control" placeholder="Nickname" maxlength="15">
                <input id="skin" class="form-control"  placeholder="Skin Name">
                <select id="gamemode" class="form-control" onchange="setserver(this.value)" required>
 <option dir="ltr" id="gamemode" style="border:1px solid #fff;border-radius:3px;background-color:#fff;color:rgba(0,0,00.5)" value="ffa1-goia.glitch.me">FFA (1)</option>
                   <option value="partyteam.glitch.me" selected>FFA</option>
                    <option value="younestnser2.glitch.me" selected>FFA 2</option>
                    <option value="younestnser1.glitch.me" selected>Team</option>
                    <option value="ogarproject-ogar-8.glitch.me" selected>test</option>

                </select>
            </div>

            <button id="play-btn" class="btn btn-play btn-primary btn-needs-server">العب</button>
            <button id="spectate-btn" onclick="spectate()" class="btn btn-warning btn-spectate btn-needs-server glyphicon glyphicon-eye-open"></button>
            <button id="gallery-btn" onclick="openSkinsList()" class="btn btn-play btn-primary btn-needs-server btn-info">اختار السكن</button>

            <div id="settings" class="checkbox">
                <div style="margin: 6px;">
                    <label><input id="showSkins" type="checkbox">اضهار السكن</label>
                    <label><input id="showNames" type="checkbox">اضهار الاسماء</label>
                    <label><input id="darkTheme" type="checkbox">الوضع الليلي</label>
                    <label><input id="showColor" type="checkbox">اضهار الالوان</label>
                    <label><input id="showMass" type="checkbox">اضهار الماس</label>
                    <label><input id="showChat" type="checkbox">اضهار المحادثة</label>
                    <!--<<label><input id="showMinimap" type="checkbox">Minimap</label>-->
                    <label><input id="showPosition" type="checkbox">اضهار المكان</label>
                    <label><input id="showBorder" type="checkbox">اضهار الخط</label>
                    <label><input id="showGrid" type="checkbox">اضهار المربعات</label>
                    <label><input id="moreZoom" type="checkbox">الزوم التلقائي</label>
                    <!--<label><input id="fillSkin" type="checkbox">Fill Skin</label>
                    <!--<label><input id="backgroundSectors" type="checkbox">Background Sectors</label>
                    <!--<label><input id="jellyPhysics" type="checkbox">Jelly Physics</label>-->
                    <label>
                        <input id="playSounds" type="checkbox">الاصوات
                        <input id="soundsVolume" type="range" min="0" max="1" step="any">
                    </label>
                </div>
            </div>

            <div id="instructions">
                <hr>
                <center>
                    <span class="text-muted">
                        حرك الماوس للسيطرة على الخلية الخاصة بك<br>
                        اضغط <b>Space</b> لتقسيم<br>
                        اضغط <b>W</b> لإخراج بعض الكتلة<br>
                    </span>
                </center>
            </div>

            <hr>
            <div id="footer">
                <span class="text-muted">CopyRight AgarioTN | By YounesTN</span>
            </div>

        </div>
    </div>

    <div id="connecting">
        <div id="connecting-content">
            <h2>Connecting</h2>
            <p> If you cannot connect to the servers, check if you have some anti virus or firewall blocking the connection.</p>
        </div>
    </div>

    <div id="mobileStuff" style="display: none;">
        <div id="touchpad"></div>
        <div id="touchCircle" style="display: none;"></div>
        <img src="/assets/img/split.png" id="splitBtn">
        <img src="/assets/img/eject.png" id="ejectBtn">
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <input type="text" id="chat_textbox" placeholder="Press enter to chat" maxlength="200">
    <div style="font-family:'Ubuntu'">&nbsp;</div>
</body>
</html>
